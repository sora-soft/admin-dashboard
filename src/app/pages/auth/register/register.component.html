<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/Logo.png">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">{{name}}</h2>
      <h4 class="body-2 text-secondary m-0">请填写以下信息完成注册</h4>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label i18n>账号</mat-label>
          <input formControlName="username" matInput required>
          <mat-error *ngIf="form.get('username').hasError('required')" i18n>请输入账号</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label i18n>邮箱</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')" i18n>请输入邮箱</mat-error>
          <mat-error *ngIf="form.get('email').hasError('email')" i18n>邮箱格式有误</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label i18n>密码</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <mat-error *ngIf="form.get('password').hasError('required')" i18n>请输入账号</mat-error>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label i18n>确认密码</mat-label>
          <input [type]="inputType" formControlName="passwordConfirm" matInput required [errorStateMatcher]="confirmPasswordErrorMather">
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-error *ngIf="form.get('passwordConfirm').hasError('required')" i18n>请再次输入密码</mat-error>
          <mat-error *ngIf="form.hasError('notSame')" i18n>两次密码输入不一致</mat-error>
          <mat-hint i18n>请再次输入密码</mat-hint>
        </mat-form-field>
      </div>

      <!-- <div fxLayout="row" fxLayoutAlign="center center">
        <mat-checkbox class="caption">I accept the <a>terms and conditions.</a></mat-checkbox>
      </div> -->
      <button [vexAsyncButton]="send()" color="primary" mat-raised-button type="button">
        <span i18n #loading>注册</span>
      </button>
      <p class="text-secondary text-center">
        <span i18n>已有账号?</span><br/>
        <a [routerLink]="['/login']" i18n>去登录</a>
      </p>
    </div>
  </div>
</div>
